buildscript {
	ext {
		springBootVersion = '2.0.0.M4'
	}
	repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
		jcenter()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath "com.github.jruby-gradle:jruby-gradle-plugin:0.1.17"
		classpath "com.github.robfletcher:compass-gradle-plugin:2.0.5"
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.github.jruby-gradle.base'
apply plugin: "com.github.robfletcher.compass"

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
	maven { url "http://dl.bintray.com/robfletcher/gradle-plugins" }
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile("org.springframework.boot:spring-boot-starter-thymeleaf")
	compile("org.springframework.boot:spring-boot-devtools")
	compile("org.webjars.bower:jquery")
	compile("org.webjars.npm:popper.js")
	compile("org.webjars:bootstrap:4.0.0-beta")
    compile("com.github.robfletcher:compass-gradle-plugin:2.0.5")
	runtime('org.postgresql:postgresql:9.4-1201-jdbc41') {
		exclude group: "ch.qos.logback"
	}
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.security:spring-security-test')
	testCompile('org.hibernate.dialect.PostgreSQLDialect')
}

compass {
	cssDir = file("src/main/resources/static/css")
	sassDir = file("src/main/scss")
	noLineComments = true
}
